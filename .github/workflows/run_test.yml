name: Component tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Run test
        uses: cypress-io/github-action@v6
        timeout-minutes: 10
        with:
          browser: chrome
          record: true
          install: false
          component: false

